<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Heroes and Monsters</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="gameContainer">
    <div id="player">
      <img src="char_mage.svg" alt="Jugador">
    </div>
  </div>
  
  <div class="ui-container left-side">
    <div id="hudLeft" class="hud-box">‚ù§Ô∏è 100 / 100</div>
    <div class="level-controls">
        <button id="playerLevelUp" class="level-button">+</button>
        <span id="playerLevelDisplay" class="level-text">pLevel: 1</span>
        <button id="playerLevelDown" class="level-button">-</button>
    </div>
    <button id="characterSelector">Mage</button>
  <button id="spellSelector">Spell: üî•</button>
  </div>

  <div class="ui-container right-side">
    <div id="hudRight" class="hud-box">Monsters Slain: 0</div>
    <div class="level-controls">
        <button id="monsterLevelUp" class="level-button">+</button>
        <span id="monsterLevelDisplay" class="level-text">mLevel: 1</span>
        <button id="monsterLevelDown" class="level-button">-</button>
    </div>
<div id="treasureHUD" class="hud-box small-hud">
  <div class="loot-counter"><img src="treasure_common.svg"><span>0</span></div>
  <div class="loot-counter"><img src="treasure_uncommon.svg"><span>0</span></div>
  <div class="loot-counter"><img src="treasure_rare.svg"><span>0</span></div>
  <div class="loot-counter"><img src="treasure_epic.svg"><span>0</span></div>
  <div class="loot-counter"><img src="treasure_legendary.svg"><span>0</span></div>
  <div class="loot-counter"><img src="treasure_mythic.svg"><span>0</span></div>
</div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
